{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="mt-5">Create an Account</h1>
      <p class="lead">Provide the fields below to create a new user.</p>
      <form class="form" method="POST" role="form" action="/accounts" id="updateAccountForm">
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" name="firstname" placeholder="First Name" maxlength="100" value="{{user.firstname}}" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" maxlength="100" value="{{user.lastname}}" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Email Address" maxlength="100" value="{{user.email}}" disabled>
          </div>
          <div class="form-group">
            <label for="pwd">Password: (Leave blank for no update.)</label>
            <input type="password" class="form-control" name="pwd" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="radio-inline"><input type="radio" name="role" value="0" {% if user.role == 0 %} checked {% endif %} required>Administrator</label>
            <label class="radio-inline"><input type="radio" name="role" value="1" {% if user.role == 1 %} checked {% endif %} required>Manager</label>
            <label class="radio-inline"><input type="radio" name="role" value="2" {% if user.role == 2 %} checked {% endif %} required>Sales Associate</label>
            <label class="radio-inline"><input type="radio" name="role" value="3" {% if user.role == 3 %} checked {% endif %} required>Deactivated</label>
          </div>
          <div class="form-group">
            <label for="warehouseForEmp">Assigned Warehouse by Id:</label>
            <select class="form-control" name="warehouseForEmp">
              {% for w in warehouseList %}
                <option id="{{w.id}}" {%if user.id == w.id %} selected {% endif %}>{{w.id}} {{w.tag_number}} {{w.make}} {{w.model}}</option>
              {% endfor %}
            </select>
          </div>
        <div class="row">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-info" id="btnUpdateAccount" form="updateAccountForm">Update</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- end div container-->
  {% endblock %}
