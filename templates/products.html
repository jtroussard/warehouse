{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5">Products</h1>
      <p class="lead">Add critieria to search for the location and product information on the warehouse's products.</p>
      <form role="form" class="form-inline">
        <div class="row">
          <div class="form-group">
            <label class="col-sm-2" for="productNumber">Product Number</label>
            <div class="col-sm-2"><input type="text" class="form-control" id="productNumber" placeholder="Product Number"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2" for="productName">Product Name</label>
            <div class="col-sm-2"><input type="text" class="form-control" id="productName" placeholder="Product Name"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2" for="warehouse">Warehouse</label>
            <div class="col-sm-2"><input type="text" class="form-control" id="warehouse" placeholder="Warehouse"></div>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
