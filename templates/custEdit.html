{% extends "layout.html" %} {% block content %}
<div class="container" style="margin-bottom: 15px">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="mt-5">Update Contact</h1>
			<p class="lead">Edit the following information about this contact and click submit.</p>
			<form method='POST' action="/customers" name="change">
				<div class="form-group">
					<div class="form-group">
						<label>Name</label>
						<input name="name" class="form-control" value="{{c.name}}" />
					</div>
					<div class="form-group">
						<label>Description</label>
						<input name="description" class="form-control" value="{{c.description}}" />
					</div>
					<div class="form-group">
						<label>Address1</label>
						<input name="address1" class="form-control" value="{{c.address1}}" />
					</div>
					<div class="form-group">
						<label>Address2</label>
						<input name="address2" class="form-control" value="{{c.address2}}" />
					</div>
					<div class="form-group">
						<label>City</label>
						<input name="city" class="form-control" value="{{c.city}}" />
					</div>
					<div class="form-group">
						<label>State</label>
						<input name="state" class="form-control" value="{{c.state}}" />
					</div>
					<div class="form-group">
						<label>Zipcode</label>
						<input name="zipcode" class="form-control" value="{{c.zipcode}}" />
					</div>
					<div class="form-group">
						<label>Contact</label>
						<input name="contact" class="form-control" value="{{c.contact}}" />
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input name="phone" class="form-control" value="{{c.phone}}" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input name="email" class="form-control" value="{{c.email}}" />
					</div>
					<input name="id" type="hidden" value="{{c.id}}"/>
					<button class="btn btn-primary" type="submit">Submit</button>
					<a class="btn btn-default" href="/customers">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
