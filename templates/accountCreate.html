{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="mt-5">Create an Account</h1>
      <p class="lead">Provide the fields below to create a new user.</p>
      <form class="form" method="POST" action="/accounts">
          <input type="hidden" name="accountCreate" value="accountCreate"\>
          <div class="form-group">
            <label for="firstname" class="control-label col-sm-2">First Name:</label>
            <input type="text" class="col-sm-4" name="firstname" placeholder="First Name" maxlength="100" required>
          </div>
          <div class="form-group">
            <label for="lastname" class="control-label col-sm-2">Last Name:</label>
            <input type="text" class="col-sm-4" name="lastname" placeholder="Last Name" maxlength="100" required>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email:</label>
            <input type="email" class="col-sm-4" name="email" placeholder="Email Address" maxlength="100" required>
          </div>
          <div class="form-group">
            <label for="pwd" class="control-label col-sm-2">Password:</label>
            <input type="password" class="col-sm-4" name="pwd" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label class="radio-inline" class="control-label col-sm-2"><input type="radio" name="role" value="0">Administrator</label>
            <label class="radio-inline" class="control-label col-sm-2"><input type="radio" name="role" value="1">Manager</label>
            <label class="radio-inline" class="control-label col-sm-2"><input type="radio" name="role" value="2" checked>Sales Associate</label>
            <label class="radio-inline" class="control-label col-sm-2"><input type="radio" name="role" value="3">Deactivated</label>
          </div>
          <div class="form-group">
            <label for="warehouseForEmp" class="control-label col-sm-2">Assigned Warehouse by Id:</label>
            <select class="col-sm-4" name="warehouseForEmp">
              {% for w in warehouseList %}
                <option value="{{w.id}}">{{w.id}} {{w.tag_number}} {{w.make}} {{w.model}}</option>
              {% endfor %}
            </select>
          </div>
        <div class="row">
          <a type="button" class="btn btn-default"  href="/accounts" role="button">Cancel</a>
          &nbsp;
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- end div container-->
  {% endblock %}
